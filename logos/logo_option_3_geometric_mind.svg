<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 3: Geometric Mind - Modern geometric brain shape with layers -->
  <defs>
    <linearGradient id="geometricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="400" height="400" fill="#0f172a"/>
  
  <!-- Geometric brain layers -->
  <polygon points="200,80 280,130 260,200 200,240 140,200 120,130" 
           fill="none" stroke="url(#geometricGradient)" stroke-width="3" opacity="0.8"/>
  <polygon points="200,100 260,140 245,190 200,220 155,190 140,140" 
           fill="none" stroke="url(#geometricGradient)" stroke-width="3" opacity="0.6"/>
  <polygon points="200,120 240,150 230,180 200,200 170,180 160,150" 
           fill="none" stroke="url(#geometricGradient)" stroke-width="3" opacity="0.4"/>
  
  <!-- Central core -->
  <circle cx="200" cy="160" r="35" fill="none" stroke="url(#geometricGradient)" stroke-width="4"/>
  <circle cx="200" cy="160" r="25" fill="url(#geometricGradient)" opacity="0.3"/>
  
  <!-- Connection nodes -->
  <circle cx="200" cy="80" r="6" fill="#06b6d4"/>
  <circle cx="280" cy="130" r="6" fill="#8b5cf6"/>
  <circle cx="260" cy="200" r="6" fill="#ec4899"/>
  <circle cx="140" cy="200" r="6" fill="#06b6d4"/>
  <circle cx="120" cy="130" r="6" fill="#8b5cf6"/>
  
  <!-- Energy lines -->
  <line x1="200" y1="80" x2="200" y2="125" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
  <line x1="280" y1="130" x2="235" y2="160" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <line x1="260" y1="200" x2="225" y2="180" stroke="#ec4899" stroke-width="2" opacity="0.5"/>
  <line x1="140" y1="200" x2="175" y2="180" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="130" x2="165" y2="160" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  
  <!-- Project name -->
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        fill="url(#geometricGradient)" text-anchor="middle">ENTELGIA</text>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="12" 
        fill="#94a3b8" text-anchor="middle" letter-spacing="2">PERSISTENT • IDENTITY • AI</text>
</svg>
