<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 4: Minimal E - Clean, modern lettermark with neural elements -->
  <defs>
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean white background -->
  <rect width="400" height="400" fill="#ffffff"/>
  
  <!-- Stylized "E" with neural connections -->
  <!-- Vertical line of E -->
  <rect x="120" y="100" width="20" height="160" fill="url(#minimalGradient)" rx="10"/>
  
  <!-- Top horizontal line -->
  <rect x="120" y="100" width="140" height="20" fill="url(#minimalGradient)" rx="10"/>
  
  <!-- Middle horizontal line (shorter) -->
  <rect x="120" y="170" width="100" height="20" fill="url(#minimalGradient)" rx="10"/>
  
  <!-- Bottom horizontal line -->
  <rect x="120" y="240" width="140" height="20" fill="url(#minimalGradient)" rx="10"/>
  
  <!-- Neural network dots -->
  <circle cx="270" cy="110" r="8" fill="#4f46e5"/>
  <circle cx="230" cy="180" r="6" fill="#7c3aed"/>
  <circle cx="270" cy="250" r="8" fill="#4f46e5"/>
  
  <!-- Connection lines from E to dots -->
  <line x1="260" y1="110" x2="262" y2="110" stroke="#4f46e5" stroke-width="2" opacity="0.3"/>
  <line x1="220" y1="180" x2="222" y2="180" stroke="#7c3aed" stroke-width="2" opacity="0.3"/>
  <line x1="260" y1="250" x2="262" y2="250" stroke="#4f46e5" stroke-width="2" opacity="0.3"/>
  
  <!-- Small dots extending outward -->
  <circle cx="295" cy="110" r="4" fill="#4f46e5" opacity="0.5"/>
  <circle cx="250" cy="180" r="4" fill="#7c3aed" opacity="0.5"/>
  <circle cx="295" cy="250" r="4" fill="#4f46e5" opacity="0.5"/>
  
  <!-- Project name -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="300" 
        fill="#1e293b" text-anchor="middle" letter-spacing="4">entelgia</text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="12" 
        fill="#64748b" text-anchor="middle" letter-spacing="3">MULTI-AGENT ARCHITECTURE</text>
</svg>
